name: CI - Build and Test

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-and-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install root dependencies
      run: npm ci

    - name: Install protobuf dependencies
      run: npm ci --prefix example/protobuf

    - name: Install server dependencies
      run: npm ci --prefix example/server

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Create proto.bundle.js
      run: npm run build --prefix example/protobuf

    - name: Make proto Folder
      run: mkdir -p example/web/proto && mkdir -p example/server

    - name: Copy proto.bundle.js server Folder
      run: cp example/protobuf/dist/proto.bundle.js example/server/proto/proto.bundle.js

    - name: Copy proto.bundle.js web Folder
      run: cp example/protobuf/dist/proto.bundle.js example/web/proto/proto.bundle.js

    - name: Check formatting with Prettier
      run: npm run prettier:check

    - name: Lint code with ESLint
      run: npm run lint

    - name: Run Jest tests
      run: npm run test

    - name: Run Playwright E2E tests
      run: npm run e2e

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30